<div class="h-screen bg-slate-900 flex justify-center items-center">
    <div class="card bg-slate-700 p-8 border-slate-400 border-2 border-l-8 rounded-2xl text-center w-4/12">
        <h3 class="text-4xl uppercase font-bold text-slate-400">Todo List</h3>
        <div class="flex mt-10 gap-2 justify-center">
            <input [(ngModel)]="newTask" type="text"
                class="border-none rounded-lg p-2 bg-slate-400 text-slate-900 font-semibold w-full">
            <button (click)="addTodo()"
                class="bg-slate-400 p-3 w-24 rounded-lg border-2 border-slate-400 hover:bg-slate-800 uppercase font-bold text-slate-800 hover:text-slate-400 transition ease-in-out duration-300">
                Add
            </button>
        </div>
        <ul *ngFor="let todo of todolist" class="pt-3">
            <li class="flex justify-between items-center py-2">
                <p [appHighlightTask]="todo.completed" class="text-xl text-slate-400 font-semibold">{{todo.title}}</p>
                <div class="flex gap-2">
                    <button (click)="toggleTodo(todo)" class="bg-slate-400 p-2 rounded-lg hover:bg-slate-500 uppercase font-bold text-slate-800 transition ease-in-out duration-300">{{isCompleted}}</button>
                    <button (click)="deleteTodo(todo)" class="bg-slate-400 p-2 rounded-lg hover:bg-slate-500 uppercase font-bold text-slate-800 transition ease-in-out duration-300">Delete</button>
                </div>
            </li>
        </ul>
    </div>
